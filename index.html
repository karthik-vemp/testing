<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Interaction</title>
</head>
<body>

<h1>Database Interaction</h1>

<button onclick="sendDataToServer()">Send Data to Server</button>
<p id="responseMessage"></p>

<script>
  function sendDataToServer() {
    // Data to be sent to the server
    const formData = {
      name: 'John Doe',
      email: 'john@example.com',
      // Add other data fields as needed
    };

    // Make a POST request to your server's API endpoint
    fetch('http://127.0.0.1:3000/form-endpoint', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(formData),
    })
    .then(response => response.json())
    .then(data => {
      // Display the response from the server
      document.getElementById('responseMessage').innerText = `Server Response: ${JSON.stringify(data)}`;
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById('responseMessage').innerText = 'Error communicating with the server.';
    });
  }
</script>

</body>
</html>
